<!doctype html>
<html>
<head>
    <title>AI Colorizer</title>
</head>
<body>
    <h1>Upload a black & white image to colorize</h1>
    <form action="/colorize" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Colorize!">
    </form>
</body>
</html>
