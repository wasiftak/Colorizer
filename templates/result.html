<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChromaNova - Colorization Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Colorization Result</h1>
        <div class="image-row">
            <div class="image-column">
                <h2>Original</h2>
                <img src="{{ url_for('uploaded_file', filename=original_file) }}" alt="Original Image">
            </div>
            <div class="image-column">
                <h2>Colorized</h2>
                <img src="{{ url_for('result_file', filename=colorized_file) }}" alt="Colorized Image">
            </div>
        </div>
        <br>
        <a class="action-link" href="{{ url_for('result_file', filename=colorized_file) }}" download>Download Colorized Image</a>
        <br><br>
        <a class="action-link" href="/">Try another image</a>
    </div>
</body>
</html>
